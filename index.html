<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-h1">
            <h1>Contact Form</h1>
        </div>
        <div class="contactForm">
            <form method="post" action="javascript:void(0);">                
                <div class="first-last">
                    <label>Name:</label><br>
                    <input type="text" id="fname" placeholder="First name">
                    <input type="text" id="lname" placeholder="last name"><br>
                    <span id="first_n" style="color:red"></span>
                    <span id="last_n" style="color:red"></span>
                    <br>
                </div>
                
                <div class="e-mail">
                    <label>Email:</label><br>
                    <input id="email" type="text"><br>
                    <span id="eml" style="color:red"></span><br>
                </div>
                
                <div class="phn">
                    <label>Phone:</label><br>
                    <input id="phn" type="tel"><br><span id="phnn" style="color:red"> </span><br>
                </div>
                <div class="btn">
                    <input type="submit" id="btn" value="submit" onclick="validate();">
                </div> 
         </form>
        </div>    
    </div>
    <script src="file.js">

    </script>
    
</body>
</html>
